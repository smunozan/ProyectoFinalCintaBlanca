  <body>

<!-- Navegacion -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Proyecto Final</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse justify-content-md-end" id="navbarNav">

            <li class="nav-item active">
              <a class="nav-link" href="#">Ingresar<span class="sr-only">(current)</span></a>

<!-- Carrusel -->

      <div class="texto-carrusel">
        <span>En colaboración con:</span>
        <img src="https://www.udemy.com/staticx/udemy/images/v6/logo-coral.svg" alt="">
        <button type="button" class="btn btn-outline-secondary">¡Empezar!</button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 " src="https://spzone-simpleprogrammer.netdna-ssl.com/wp-content/uploads/2016/07/Technical-Skills-As-A-Software-Developer-1024x576.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://recruitee.com/academy/wp-content/uploads/2016/01/photo-1429051883746-afd9d56fbdaf2.jpeg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQucV23sJEEbk9Eai4urvl2daBGFMZkWWb8enVYiL8wGMKmo0OaqA" alt="Third slide">
        </div>
        <div class="carousel-item">

      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">

      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

<!-- main -->
    <div class="main">
  <!-- filtros -->
      <div class="filtros">
        <div class="filtros">
          <div class="contenido-filtros">
            <button type="button" class="btn btn-outline-secondary"><i class="material-icons icono-filtro">desktop_windows</i>Desarrollo Web</button>
            <button type="button" class="btn btn-outline-secondary"><i class="material-icons icono-filtro">phone_android</i>Aplicaciones móviles</button>
            <button type="button" class="btn btn-outline-secondary"><i class="material-icons icono-filtro">code</i>Lenguajes de programación</button>
            <button type="button" class="btn btn-outline-secondary "><i class="material-icons icono-filtro">videogame_asset</i>Desarrollo de videojuegos</button>
            <button type="button" class="btn btn-outline-secondary "><i class="material-icons icono-filtro">list</i>Bases de datos</button>
            <button type="button" class="btn btn-outline-secondary "><i class="material-icons icono-filtro">check_circle</i>Testeo de software</button>
            <button type="button" class="btn btn-outline-secondary more"><i class="material-icons">more_vert</i></button>

        </div>
      </div>
  <!-- cursos -->
      <div class="cursos">
        <div class="card" style="width: 20rem;">
          <img class="card-img-top" src="https://udemy-images.udemy.com/course/240x135/957106_270f_6.jpg" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title">Programación de Android desde Cer...</h4>
            <p class="card-text">Jose Javier Villena, Alejandro Lora  </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>

        </div>
